<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VaultMind Banner</title>
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --c-bg: #0c0a1a;
    --c-surface: #13102a;
    --c-primary: #a78bfa;
    --c-accent: #3b82f6;
    --c-gold: #d4a03c;
    --c-gold-dim: rgba(212, 160, 60, 0.35);
    --c-text: #e8e4f0;
    --c-muted: #6b6490;
    --c-deep-purple: #1e1640;
    --c-electric: #60a5fa;

    --font-display: 'Georgia', 'Times New Roman', serif;
    --font-body: 'Helvetica Neue', 'Arial', sans-serif;
    --font-mono: 'Courier New', 'Consolas', monospace;
  }

  body {
    background: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: var(--font-body);
  }

  .canvas {
    width: 1280px;
    height: 640px;
    background: var(--c-bg);
    position: relative;
    overflow: hidden;
  }

  /* Background grid pattern */
  .bg-grid {
    position: absolute;
    inset: 0;
    opacity: 0.06;
  }

  /* Radial glow behind brain */
  .glow-primary {
    position: absolute;
    width: 700px;
    height: 700px;
    right: -100px;
    top: -80px;
    background: radial-gradient(circle, rgba(99, 102, 241, 0.18) 0%, rgba(99, 102, 241, 0.04) 45%, transparent 70%);
    pointer-events: none;
  }

  .glow-gold {
    position: absolute;
    width: 400px;
    height: 400px;
    left: 80px;
    bottom: -100px;
    background: radial-gradient(circle, rgba(212, 160, 60, 0.1) 0%, transparent 65%);
    pointer-events: none;
  }

  /* Left content area — 55% */
  .content {
    position: absolute;
    left: 72px;
    top: 0;
    bottom: 0;
    width: 560px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    z-index: 10;
  }

  .tagline-top {
    font-family: var(--font-mono);
    font-size: 13px;
    letter-spacing: 3px;
    text-transform: uppercase;
    color: var(--c-gold);
    margin-bottom: 20px;
  }

  .title {
    font-family: var(--font-display);
    font-size: 72px;
    font-weight: 700;
    color: var(--c-text);
    line-height: 1.05;
    letter-spacing: -1px;
  }

  .title .vault {
    color: var(--c-primary);
  }

  .title .mind {
    color: var(--c-electric);
  }

  .divider {
    width: 80px;
    height: 3px;
    background: linear-gradient(90deg, var(--c-gold), transparent);
    margin: 24px 0;
    border-radius: 2px;
  }

  .subtitle {
    font-size: 18px;
    color: var(--c-muted);
    line-height: 1.6;
    max-width: 440px;
    font-weight: 300;
  }

  .subtitle strong {
    color: var(--c-text);
    font-weight: 500;
  }

  .tech-badges {
    display: flex;
    gap: 10px;
    margin-top: 32px;
    flex-wrap: wrap;
  }

  .badge {
    font-family: var(--font-mono);
    font-size: 11px;
    padding: 5px 12px;
    border: 1px solid rgba(167, 139, 250, 0.2);
    color: var(--c-primary);
    letter-spacing: 0.5px;
  }

  .badge.gold {
    border-color: var(--c-gold-dim);
    color: var(--c-gold);
  }

  /* Right brain SVG area */
  .brain-area {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    width: 560px;
    height: 560px;
    z-index: 5;
  }

  /* Bottom edge accent line */
  .bottom-accent {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--c-gold), var(--c-primary), var(--c-accent), transparent);
  }
</style>
</head>
<body>

<div class="canvas">
  <!-- Background grid -->
  <svg class="bg-grid" width="1280" height="640">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#a78bfa" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#grid)"/>
  </svg>

  <!-- Glows -->
  <div class="glow-primary"></div>
  <div class="glow-gold"></div>

  <!-- Left content -->
  <div class="content">
    <div class="tagline-top">AI-Powered Knowledge</div>
    <div class="title">
      <span class="vault">Vault</span><span class="mind">Mind</span>
    </div>
    <div class="divider"></div>
    <div class="subtitle">
      Your <strong>Obsidian vault</strong> as an intelligent second brain.
      Semantic search, knowledge graphs, and an AI thinking partner.
    </div>
    <div class="tech-badges">
      <span class="badge">ChromaDB</span>
      <span class="badge">NetworkX</span>
      <span class="badge gold">Multi-LLM</span>
      <span class="badge">Telegram</span>
      <span class="badge">MCP</span>
    </div>
  </div>

  <!-- Right: Brain + Network SVG -->
  <svg class="brain-area" viewBox="0 0 560 560" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.9"/>
        <stop offset="50%" stop-color="#7c3aed" stop-opacity="0.7"/>
        <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.8"/>
      </linearGradient>
      <linearGradient id="lockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#d4a03c"/>
        <stop offset="100%" stop-color="#b8860b"/>
      </linearGradient>
      <filter id="glow">
        <feGaussianBlur stdDeviation="3" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
      <filter id="softGlow">
        <feGaussianBlur stdDeviation="8" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

    <!-- Network connection lines (behind brain) -->
    <g opacity="0.25" stroke="#60a5fa" stroke-width="1" fill="none">
      <line x1="280" y1="180" x2="420" y2="100"/>
      <line x1="280" y1="180" x2="140" y2="120"/>
      <line x1="280" y1="280" x2="460" y2="240"/>
      <line x1="280" y1="280" x2="100" y2="310"/>
      <line x1="280" y1="380" x2="430" y2="420"/>
      <line x1="280" y1="380" x2="150" y2="440"/>
      <line x1="420" y1="100" x2="500" y2="160"/>
      <line x1="140" y1="120" x2="70" y2="200"/>
      <line x1="460" y1="240" x2="520" y2="320"/>
      <line x1="100" y1="310" x2="60" y2="400"/>
      <line x1="430" y1="420" x2="490" y2="380"/>
      <line x1="150" y1="440" x2="80" y2="480"/>
    </g>

    <!-- Network nodes (outer) -->
    <g filter="url(#glow)">
      <circle cx="420" cy="100" r="5" fill="#60a5fa" opacity="0.6"/>
      <circle cx="140" cy="120" r="4" fill="#a78bfa" opacity="0.5"/>
      <circle cx="460" cy="240" r="6" fill="#60a5fa" opacity="0.5"/>
      <circle cx="100" cy="310" r="4" fill="#a78bfa" opacity="0.4"/>
      <circle cx="430" cy="420" r="5" fill="#60a5fa" opacity="0.5"/>
      <circle cx="150" cy="440" r="4" fill="#a78bfa" opacity="0.4"/>
      <circle cx="500" cy="160" r="3" fill="#3b82f6" opacity="0.3"/>
      <circle cx="70" cy="200" r="3" fill="#7c3aed" opacity="0.3"/>
      <circle cx="520" cy="320" r="4" fill="#3b82f6" opacity="0.3"/>
      <circle cx="60" cy="400" r="3" fill="#7c3aed" opacity="0.3"/>
      <circle cx="490" cy="380" r="3" fill="#3b82f6" opacity="0.3"/>
      <circle cx="80" cy="480" r="3" fill="#7c3aed" opacity="0.3"/>
    </g>

    <!-- Brain silhouette — stylized, left hemisphere -->
    <g transform="translate(280,280)" filter="url(#softGlow)">
      <!-- Left hemisphere -->
      <path d="
        M -10,-120
        C -50,-118 -85,-100 -105,-70
        C -125,-40 -130,-5 -125,25
        C -130,30 -140,35 -145,50
        C -150,65 -142,82 -125,88
        C -125,100 -118,115 -100,120
        C -80,126 -50,125 -30,118
        C -20,115 -12,108 -10,100
      " fill="none" stroke="url(#brainGrad)" stroke-width="2.5" opacity="0.85"/>

      <!-- Right hemisphere -->
      <path d="
        M 10,-120
        C 50,-118 85,-100 105,-70
        C 125,-40 130,-5 125,25
        C 130,30 140,35 145,50
        C 150,65 142,82 125,88
        C 125,100 118,115 100,120
        C 80,126 50,125 30,118
        C 20,115 12,108 10,100
      " fill="none" stroke="url(#brainGrad)" stroke-width="2.5" opacity="0.85"/>

      <!-- Brain folds — left -->
      <path d="M -20,-100 C -60,-85 -90,-55 -95,-20" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.5"/>
      <path d="M -25,-70 C -65,-55 -100,-20 -105,15" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.4"/>
      <path d="M -30,-40 C -70,-20 -110,15 -115,50" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.35"/>
      <path d="M -25,10 C -70,25 -100,55 -100,85" fill="none" stroke="#a78bfa" stroke-width="1.5" opacity="0.3"/>

      <!-- Brain folds — right -->
      <path d="M 20,-100 C 60,-85 90,-55 95,-20" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.5"/>
      <path d="M 25,-70 C 65,-55 100,-20 105,15" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.4"/>
      <path d="M 30,-40 C 70,-20 110,15 115,50" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.35"/>
      <path d="M 25,10 C 70,25 100,55 100,85" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.3"/>

      <!-- Central stem -->
      <line x1="0" y1="-115" x2="0" y2="105" stroke="#7c3aed" stroke-width="1.5" opacity="0.4"/>

      <!-- Corpus callosum bridges -->
      <path d="M -40,-80 C -10,-75 10,-75 40,-80" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
      <path d="M -50,-40 C -10,-35 10,-35 50,-40" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
      <path d="M -55,0 C -10,5 10,5 55,0" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>
      <path d="M -45,45 C -10,50 10,50 45,45" fill="none" stroke="#7c3aed" stroke-width="1" opacity="0.3"/>

      <!-- Inner network nodes on brain -->
      <circle cx="-60" cy="-60" r="4" fill="#a78bfa" opacity="0.7"/>
      <circle cx="60" cy="-60" r="4" fill="#60a5fa" opacity="0.7"/>
      <circle cx="-70" cy="20" r="3.5" fill="#a78bfa" opacity="0.6"/>
      <circle cx="70" cy="20" r="3.5" fill="#60a5fa" opacity="0.6"/>
      <circle cx="-50" cy="80" r="3" fill="#a78bfa" opacity="0.5"/>
      <circle cx="50" cy="80" r="3" fill="#60a5fa" opacity="0.5"/>
      <circle cx="0" cy="-95" r="4" fill="#d4a03c" opacity="0.8"/>
      <circle cx="0" cy="0" r="5" fill="#d4a03c" opacity="0.7"/>

      <!-- Vault lock keyhole at center of brain -->
      <g transform="translate(0,0)">
        <circle cx="0" cy="-3" r="10" fill="none" stroke="#d4a03c" stroke-width="2" opacity="0.8"/>
        <circle cx="0" cy="-3" r="4" fill="#d4a03c" opacity="0.6"/>
        <rect x="-3" y="2" width="6" height="10" rx="1" fill="#d4a03c" opacity="0.6"/>
      </g>
    </g>

    <!-- Floating data fragments -->
    <g font-family="'Courier New', monospace" font-size="10" fill="#6b6490" opacity="0.4">
      <text x="430" y="148">embed()</text>
      <text x="58" y="248">query</text>
      <text x="470" y="358">graph.nx</text>
      <text x="68" y="458">vault/</text>
    </g>
  </svg>

  <!-- Bottom accent -->
  <div class="bottom-accent"></div>
</div>

</body>
</html>
